<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./global.css" />
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <main>
      <video-dropper class="video-dropper card"></video-dropper>
    </main>

    <template id="video-dropper-template">
      <style>
        :host {
          display: block;
          padding: 36px;
          background-color: #fffff5ee;
          border-radius: 16px;
          backdrop-filter: saturate(180%) blur(20px);
          box-shadow: 0 0 20px #00000022;
          cursor: pointer;
        }

        :host(:state(drag)) {
          background-color: red;
        }

        :host(:state(drag)) * {
          pointer-events: none;
        }

        h1 {
          margin: 0;
        }
      </style>
      <h1>Ready to watch a movie?</h1>
      <span>Drop one here or click to select.</span>
    </template>
  </body>
</html>
